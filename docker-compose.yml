services:
  nginx:
    image: nginx:1.25-alpine
    ports: ["8080:80"]
    volumes:
      - ./public:/var/www/public:ro
      - ./app:/var/www/app:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on: [php]
    networks:
      - ttrack-network

  php:
    build: ./docker/php
    volumes:
      - ./public:/var/www/public
      - ./app:/var/www/app
      - ./storage:/var/www/storage
    environment:
      DB_HOST: mysql
      DB_NAME: ttrack
      DB_USER: ttrack_user
      DB_PASS: ttrack_pass
    depends_on: [mysql]
    networks:
      - ttrack-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ttrack
      MYSQL_USER: ttrack_user
      MYSQL_PASSWORD: ttrack_pass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - dbdata:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - ttrack-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: ttrack_user
      PMA_PASSWORD: ttrack_pass
    ports: ["8081:80"]
    depends_on: [mysql]
    networks:
      - ttrack-network

volumes:
  dbdata:

networks:
  ttrack-network:
    driver: bridge
